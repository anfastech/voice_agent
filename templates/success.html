<!-- templates/success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    
    <!-- Basecoat UI CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.2/dist/basecoat.cdn.min.css">
    <script src="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.2/dist/js/all.min.js" defer></script>
    
    <style>
        :root {
            --background: #000000;
            --foreground: #fafafa;
            --card: #0a0a0a;
            --card-foreground: #fafafa;
            --popover: #0a0a0a;
            --popover-foreground: #fafafa;
            --primary: #fafafa;
            --primary-foreground: #0a0a0a;
            --secondary: #262626;
            --secondary-foreground: #fafafa;
            --muted: #262626;
            --muted-foreground: #a1a1aa;
            --accent: #262626;
            --accent-foreground: #fafafa;
            --destructive: #dc2626;
            --destructive-foreground: #fafafa;
            --border: #262626;
            --input: #262626;
            --ring: #d4d4d8;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            color: var(--foreground);
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .main-container {
            width: 100%;
            max-width: 500px;
        }
        
        .success-container {
            background: var(--card);
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .vercel-gradient {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .title {
            background: linear-gradient(135deg, #fafafa 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--primary);
            color: var(--primary-foreground);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: var(--secondary);
            color: var(--foreground);
        }
        
        .card {
            background: transparent;
            border: none;
        }
        
        .card-header {
            padding: 24px 24px 0;
        }
        
        .card-content {
            padding: 24px;
            text-align: center;
        }
        
        .text-2xl {
            font-size: 1.5rem;
            line-height: 2rem;
        }
        
        .font-bold {
            font-weight: 700;
        }
        
        .text-muted {
            color: var(--muted-foreground);
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="success-container vercel-gradient">
            <div class="card">
                <div class="card-header">
                    <h1 class="title text-2xl font-bold">Registration Successful!</h1>
                </div>
                <div class="card-content">
                    <p class="text-muted">Your account has been created with your voice recording. You can now use your voice for authentication.</p>
                    <a href="/" class="btn">Register Another User</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
